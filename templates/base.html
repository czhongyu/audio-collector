<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>
        Audio Collector{% block title %}{% endblock %}
    </title>
    <link rel="icon" href="../static/image/xiaohui.jpg"/>

    <script type="text/javascript" src="../static/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../static/js/init.js"></script>
    <script type="text/javascript" src="../static/js/materialize.min.js"></script>

    <link type="text/css" href="../static/css/materialize.min.css" rel="stylesheet" media="screen,projection"/>
    <link type="text/css" href="../static/css/style.css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="teal lighten-3" role="navigation">
    <div class="nav-wrapper container">
        <!-- logo -->
      <a href="{% url 'collector:index' %}" id="logo-container" class="brand-logo">DSP</a>

        <!-- links -->
      <ul class="right hide-on-med-and-down">
        <li><a href="http://127.0.0.1:8000/admin/"><i class="material-icons">security</i></a></li>
      </ul>

        <!-- sidenav links -->
      <ul id="nav-mobile" class="sidenav">
          <li><a href="http://127.0.0.1:8000/admin/"><i class="material-icons">security</i>Administration</a></li>
      </ul>
        <!-- sidenav menu button -->
      <a href="" data-target="nav-mobile" class="sidenav-trigger right">
          <i class="material-icons">menu</i>
      </a>
    </div>
  </nav>

    {% block content %}
    {% endblock %}
</body>
</html>
